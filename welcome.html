<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" sizes="any" href="assets/icon.svg">
    <meta name="color-scheme" content="light dark" />
    <title>Welcome</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .text-title {
            font-size: 48px;
            font-weight: bold;
        }

        .text-subtitle {
            font-size: 22px;
            margin: 40px 0;
        }

        .screenshot {
            width: 100%;
            max-width: 700px;
            height: 300px;
            background-color: #f0f0f0;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .screenshot::after {
            content: "Screenshot placeholder";
            color: #666;
        }

        .welcome-image {
            max-width: 700px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1 class="text-title">Simple Sticky Notes Installed</h1>

    <div class="text-subtitle">
        Right-click to open the context menu, then click "<b>Pin note here</b>"<br>
        <span id="main_shortcut" style="font-size:0.93em">
            or just press Alt+S (‚å•S on Mac)
        </span>
    </div>

    <div>
        <img src="assets/welcome-1.png" alt="Chrome extension quickstart guide" class="welcome-image">
    </div>

</body>

</html>
